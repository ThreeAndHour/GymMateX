        function switchLanguage(lang) {
            if (!translations[lang]) return;
            currentLanguage = lang;
            
            document.body.className = 'text-gray-800';
            if (lang === 'th') document.body.classList.add('thai-text');
            if (lang === 'ru') document.body.classList.add('russian-text');
            if (lang === 'zh') document.body.classList.add('chinese-text');

            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });
            
            document.querySelectorAll('#language-switcher .lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`lang-${lang}`).classList.add('active');

            updatePillarsList(lang);
            
            if (fundingChartInstance) fundingChartInstance.destroy();
            createFundingChart(lang);
            if (pillarsChartInstance) pillarsChartInstance.destroy();
            createPillarsChart(lang);
        }
        
        function updatePillarsList(lang) {
            const list = document.getElementById('pillars-list');
            list.innerHTML = '';
            const pillars = translations[lang].pillars;
            pillars.forEach((pillar) => {
                const p = document.createElement('p');
                p.className = 'p-2 rounded-lg';
                p.textContent = `üí° ${pillar}`;
                list.appendChild(p);
            });
        }

        document.getElementById('lang-th').addEventListener('click', () => switchLanguage('th'));
        document.getElementById('lang-en').addEventListener('click', () => switchLanguage('en'));
        document.getElementById('lang-ru').addEventListener('click', () => switchLanguage('ru'));
        document.getElementById('lang-zh').addEventListener('click', () => switchLanguage('zh'));
