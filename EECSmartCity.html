        .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 350px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
                max-height: 400px;
            }
        }
        .timeline {
            position: relative;
            margin: 2rem 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #52A5FF;
        }
        .timeline-item {
            position: relative;
            width: 50%;
            padding: 1rem 2rem;
        }
        .timeline-item:nth-child(odd) {
            left: 0;
            padding-right: 3rem;
            text-align: right;
        }
        .timeline-item:nth-child(even) {
            left: 50%;
            padding-left: 3rem;
            text-align: left;
        }
        .timeline-dot {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #004AAD;
            border: 4px solid #B4DAFF;
        }
        .timeline-item:nth-child(odd) .timeline-dot {
            right: -10px;
        }
        .timeline-item:nth-child(even) .timeline-dot {
            left: -10px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0079FF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .lang-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }
        .lang-btn.active {
            background-color: #0079FF;
            color: white;
            font-weight: bold;
        }
        .lang-btn:not(.active) {

        async function callGeminiAPI(prompt, maxRetries = 3) {
            const apiKey = "AIzaSyDj_fOvwZ80qfWaryvy5FNjSiyKt1wAF04"; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };

            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                         throw new Error("Invalid response structure from API.");
                    }
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i === maxRetries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }
            }
        }

            showModal(`${translations[currentLanguage].modalTitle}: ${pillarName}`);

            const prompt = `For the "${pillarName}" pillar of a smart city, like Thailand's EEC, list and briefly describe 3-5 innovative and concrete technology solutions that could be implemented. Focus on practical applications. Respond in ${langMap[currentLanguage]}.`;

            try {
                const resultText = await callGeminiAPI(prompt);
                modalContent.textContent = resultText;
            } catch (error) {
                modalContent.textContent = translations[currentLanguage].modalError;
                console.error('Error calling Gemini API:', error);
            } finally {
                modalLoader.style.display = 'none';
            }
        }

        async function handleInvestmentAnalysisClick() {
            const selectedSector = investmentSectorSelect.value;
            showModal(`${translations[currentLanguage].modalTitle}: ${selectedSector}`);

            const langMap = { th: "Thai", en: "English", ru: "Russian", zh: "Chinese (Simplified)" };
            const prompt = `Provide an investment opportunity analysis for the "${selectedSector}" sector within the context of Thailand's EEC Smart City. Discuss key growth drivers, potential government incentives, and specific business opportunities. Keep the analysis concise and structured with bullet points. Respond in ${langMap[currentLanguage]}.`;
            
            try {
                const resultText = await callGeminiAPI(prompt);
                modalContent.textContent = resultText;
            } catch (error) {
                modalContent.textContent = translations[currentLanguage].modalError;
                console.error('Error calling Gemini API:', error);
            } finally {
                modalLoader.style.display = 'none';
            }
        }

        async function handleGenerateScenario() {
            scenarioLoader.style.display = 'flex';
            scenarioContent.textContent = '';
            generateScenarioBtn.disabled = true;
            generateScenarioBtn.classList.add('opacity-50');

            const langMap = { th: "Thai", en: "English", ru: "Russian", zh: "Chinese (Simplified)" };
            const prompt = `You are a futurist and city planner. Write a short, optimistic, and creative narrative describing a day in the life of a resident in the EEC Smart City in the year 2040. The city has successfully achieved its goals of being a top 10 livable smart city and a regional financial hub. Weave in details about its "Seven Pillars" (Smart Energy, Mobility, etc.) and key business clusters. The response should be in ${langMap[currentLanguage]}.`;

            try {
                const resultText = await callGeminiAPI(prompt);
                scenarioContent.textContent = resultText;
            } catch (error) {
                scenarioContent.textContent = translations[currentLanguage].scenarioError;
                console.error('Error calling Gemini API for scenario:', error);
            } finally {
                scenarioLoader.style.display = 'none';
                generateScenarioBtn.disabled = false;
                generateScenarioBtn.classList.remove('opacity-50');
            }
        }
        
        generateScenarioBtn.addEventListener('click', handleGenerateScenario);
        analyzeInvestmentBtn.addEventListener('click', handleInvestmentAnalysisClick);
        document.getElementById('lang-th').addEventListener('click', () => switchLanguage('th'));
        document.getElementById('lang-en').addEventListener('click', () => switchLanguage('en'));
        document.getElementById('lang-ru').addEventListener('click', () => switchLanguage('ru'));
        document.getElementById('lang-zh').addEventListener('click', () => switchLanguage('zh'));

        function createFundingChart(lang) {
            const ctx = document.getElementById('fundingChart').getContext('2d');
            const labels = translations[lang].fundingChartLabels;
            fundingChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Investment',
                        data: [87.5, 9.7, 2.8],
                        backgroundColor: ['#0079FF', '#52A5FF', '#B4DAFF'],
                        borderColor: '#FFFFFF',
                        borderWidth: 4,
                        hoverOffset: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: { position: 'bottom', labels: { color: '#374151', font: { size: 12, family: "'Sarabun', sans-serif" }}},
                        tooltip: { callbacks: { title: (tooltipItems) => tooltipItems[0].label }}
                    }
                }
            });
        }
        
        function createPillarsChart(lang) {
            const ctx = document.getElementById('pillarsChart').getContext('2d');
            const labels = translations[lang].pillars;
            pillarsChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Strategic Focus',
                        data: [5, 5, 5, 5, 5, 5, 5],
                        fill: true,
                        backgroundColor: 'rgba(82, 165, 255, 0.2)',
                        borderColor: '#0079FF',
                        pointBackgroundColor: '#0079FF',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#0079FF'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: '#e5e7eb' },
                            grid: { color: '#e5e7eb' },
                            pointLabels: { font: { size: 12, weight: '500', family: "'Sarabun', sans-serif" }, color: '#1f2937' },
                            ticks: { display: false, stepSize: 1 },
                            suggestedMin: 0,
                            suggestedMax: 5
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { callbacks: { title: (tooltipItems) => tooltipItems[0].label }}
                    }
                }
            });
        }

        window.onload = function() {
            switchLanguage('th');
        };
    </script>
