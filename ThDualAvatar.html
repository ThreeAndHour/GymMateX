                : `<li class="placeholder">${content.persona_characteristics_fallback}</li>`;

            const lookalikeChars = (Array.isArray(lookalike.characteristics) && lookalike.characteristics.length > 0)
                ? lookalike.characteristics.map(c => `<li>${String(c)}</li>`).join('')
                : `<li class="placeholder">${content.persona_characteristics_fallback}</li>`;

            const evangelistHtml = `
                <div class="gemini-card rounded-lg p-6 flex flex-col h-full">
                    <div class="text-center mb-4">
                        <div class="text-4xl">üß†</div>
                        <h3 class="text-2xl font-bold text-sky-400 mt-2 break-words">${evangelist.name || content.persona_evangelist_name}</h3>
                        <p class="font-semibold text-white">${translations[currentLang].evangelist_subtitle || '(Category Evangelist)'}</p>
                    </div>
                    <div class="flex-grow flex flex-col">
                        <p class="text-slate-300 mb-4 break-words flex-grow">${evangelist.bio || content.persona_bio_fallback}</p>
                        <div>
                            <h4 class="font-bold text-white mb-2">${content.persona_characteristics}</h4>
                            <ul class="list-check text-slate-300">${evangelistChars}</ul>
                        </div>
                    </div>
                </div>`;

            const lookalikeHtml = `
                <div class="gemini-card rounded-lg p-6 flex flex-col h-full">
                    <div class="text-center mb-4">
                        <div class="text-4xl">ü§ù</div>
                        <h3 class="text-2xl font-bold text-pink-400 mt-2 break-words">${lookalike.name || content.persona_lookalike_name}</h3>
                        <p class="font-semibold text-white">${translations[currentLang].lookalike_subtitle || '(Buyer Lookalike)'}</p>
                    </div>
                    <div class="flex-grow flex flex-col">
                        <p class="text-slate-300 mb-4 break-words flex-grow">${lookalike.bio || content.persona_bio_fallback}</p>
                        <div>
                            <h4 class="font-bold text-white mb-2">${content.persona_characteristics}</h4>
                            <ul class="list-check text-slate-300">${lookalikeChars}</ul>
                        </div>
                    </div>
                </div>`;
            
            personaOutput.innerHTML = evangelistHtml + lookalikeHtml;
            personaOutput.classList.remove('hidden');
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage');
            const browserLang = navigator.language.split('-')[0];
            
            let initialLang = 'th'; // Default
            if (savedLang && translations[savedLang]) {
                initialLang = savedLang;
            } else if (translations[browserLang]) {
                initialLang = browserLang;
            }
            
            changeLanguage(initialLang);
        });

    </script>
</body>
