        /* Decorative rings behind flywheel */

        }

        .flywheel-circle {
            position: relative;

            height: 340px;
            border-radius: 50%;

            justify-content: center;
            align-items: center;
            z-index: 10;
        }

            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }
        
        .flywheel-item {
            position: absolute;
            width: 110px;
            height: 110px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;

            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 1rem;
            cursor: default;
        }
        
        .flywheel-item:hover {
            transform: scale(1.15) !important;
            z-index: 30;
            background: #1e293b;
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        /* Positioning items in a circle (Expanded for larger design) */
        .item-1 { transform: translate(0, -190px); }
        .item-2 { transform: translate(165px, -95px); }
        .item-3 { transform: translate(165px, 95px); }
        .item-4 { transform: translate(0, 190px); }
        .item-5 { transform: translate(-165px, 95px); }
        .item-6 { transform: translate(-165px, -95px); }

        @media (max-width: 767px) {
            .flywheel-wrapper { min-height: 450px; }
            .flywheel-circle { width: 220px; height: 220px; }
            .flywheel-item { width: 90px; height: 90px; padding: 0.5rem; }
            .item-1 { transform: translate(0, -140px); }
            .item-2 { transform: translate(121px, -70px); }
            .item-3 { transform: translate(121px, 70px); }
            .item-4 { transform: translate(0, 140px); }
            .item-5 { transform: translate(-121px, 70px); }
            .item-6 { transform: translate(-121px, -70px); }
        }

        /* Timeline Customization */
        .timeline {
            position: relative;
            width: 100%;
            padding: 2rem 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            width: 4px;
            background: linear-gradient(to bottom, transparent, #3b82f6, #06b6d4, transparent);
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        .timeline-container {
            padding: 10px 40px;
            position: relative;
            width: 50%;
        }
        .timeline-container.left { left: 0; text-align: right; }
        .timeline-container.right { left: 50%; text-align: left; }
        
        .timeline-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #0f172a;
            border: 4px solid #06b6d4;
            border-radius: 50%;
            top: 25px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }
        .timeline-container.left .timeline-dot { right: -10px; }
        .timeline-container.right .timeline-dot { left: -10px; }
        
        @media (max-width: 767px) {
            .timeline::before { left: 20px; }
            .timeline-container { width: 100%; padding-left: 50px; padding-right: 10px; text-align: left; }
            .timeline-container.left, .timeline-container.right { left: 0; }
            .timeline-container.left .timeline-dot, .timeline-container.right .timeline-dot { left: 10px; right: auto; }
        }

        /* Language Button */

    function changeLanguage(lang) {
        currentLang = lang;
        const langData = translations[lang];
        if (!langData) return;

        Object.keys(langData).forEach(key => {
            const element = document.getElementById(key);
            if (element) {
                element.innerHTML = langData[key];
            }
        });
        
        document.documentElement.lang = lang;
        document.getElementById('persona-input').placeholder = langData['generator-placeholder'];
        document.getElementById('btn-text').textContent = langData['generator-button'];

        document.getElementById('radar-legend-1').textContent = langData['radar-legend-1'];
        document.getElementById('radar-legend-2').textContent = langData['radar-legend-2'];

        renderCharts(lang);
        
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.lang === lang) {
                btn.classList.add('active');
            }
        });
    }

    document.getElementById('language-switcher').addEventListener('click', (event) => {
        if (event.target.matches('.lang-btn')) {
            const lang = event.target.dataset.lang;
            changeLanguage(lang);
        }
    });

    const generateBtn = document.getElementById('generate-btn');
    const btnText = document.getElementById('btn-text');
    const personaInput = document.getElementById('persona-input');
    const personaOutput = document.getElementById('persona-output');

    async function generatePersonaConcept() {
        const userInput = personaInput.value.trim();
        if (!userInput) {
            personaOutput.style.display = 'block';
            personaOutput.classList.remove('hidden');
            personaOutput.textContent = 'Please enter an idea first.';
            return;
        }

        const originalBtnText = btnText.textContent;
        btnText.textContent = translations[currentLang]['generator-button-loading'];
        generateBtn.disabled = true;

        personaOutput.style.display = 'block';
        personaOutput.classList.remove('hidden');
        personaOutput.innerHTML = `<div class="flex justify-center items-center h-full"><div class="spinner w-8 h-8 border-4 border-cyan-900 border-t-cyan-400 rounded-full"></div></div>`;

        // Updated prompt to reflect 2026 context and new language support
        const prompt = `It is the year 2026. The world has advanced with Agentic AI, Gen-3 Humanoids, and Passthrough AR. Based on this futuristic context, generate a detailed 'Hybrid AI Persona' concept for: "${userInput}". Give it a unique name. Describe its traits, functions in the 2026 economy, and how it interacts with the Metaverse. Respond in ${currentLang === 'th' ? 'Thai' : currentLang === 'ru' ? 'Russian' : currentLang === 'zh' ? 'Chinese' : 'English'}.`;

        const apiKey = ""; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
        
        let chatHistory = [];
        chatHistory.push({ role: "user", parts: [{ text: prompt }] });
        const payload = { contents: chatHistory };

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.statusText}`);
            }

            const result = await response.json();
            
            if (result.candidates && result.candidates.length > 0 &&
                result.candidates[0].content && result.candidates[0].content.parts &&
                result.candidates[0].content.parts.length > 0) {
                const text = result.candidates[0].content.parts[0].text;
                personaOutput.innerHTML = `<p class="animate-pulse-slow">${text.replace(/\n/g, '<br>')}</p>`;
            } else {
                personaOutput.textContent = 'Sorry, I could not generate a concept. Please try again.';
            }

        } catch (error) {
            console.error("Error calling Gemini API:", error);
            personaOutput.textContent = 'An error occurred. Please check the console for details.';
        } finally {
            btnText.textContent = originalBtnText;
            generateBtn.disabled = false;
        }
    }

    generateBtn.addEventListener('click', generatePersonaConcept);
    
    personaInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            generatePersonaConcept();
        }
    });

    changeLanguage('th');
});
