                gemini_prompt_policy: `ដោយពិចារណាថាការប្រើប្រាស់ច្បាប់ដូចជាច្បាប់កុំព្យូទ័ររបស់ថៃប្រឆាំងនឹងប្រជាពលរដ្ឋរបស់ខ្លួនបានធ្វើឱ្យខូចទំនុកចិត្តរបស់សាធារណជន ដែលធ្វើឱ្យប្រទេសងាយរងគ្រោះต่อสงครามข้อมูลข่าวสารจากต่างชาติ សូមเสนอแนะគោលនយោបាយជាក់ស្តែងចំនួន ៣ សម្រាប់រដ្ឋាភិបាលថៃដើម្បីដោះស្រាយ "ទ្វិលក្ខរបស់មនុស្សកុហក" នេះ។ សំណើควรมุ่งเน้นការสร้างទំនុកចិត្តរបស់សាធារណជនឡើងវិញ ព្រមទាំងเสริมสร้างការป้องกันសាយប័ររបស់ชาติ។ ឆ្លើយតបជាភាសាខ្មែរ។`
            }
        };

        let currentLang = 'th';
        let gdpChartInstance, hacktivistChartInstance;

        const setLanguage = (lang) => {
            currentLang = lang;
            document.documentElement.lang = lang;
            
            document.querySelectorAll('[data-key]').forEach(elem => {
                const key = elem.dataset.key;
                if (translations[lang] && translations[lang][key]) {
                    elem.innerHTML = translations[lang][key];
                }
            });

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            createCharts(lang);
        };

        const createCharts = (lang) => {
            const t = translations[lang];
            
            if (gdpChartInstance) gdpChartInstance.destroy();
            const gdpCtx = document.getElementById('gdpChart').getContext('2d');
            gdpChartInstance = new Chart(gdpCtx, {
                type: 'doughnut',
                data: {
                    labels: [t.chart_gdp_item1, t.chart_gdp_item2],
                    datasets: [{
                        label: t.chart_gdp_label,
                        data: [40, 60],
                        backgroundColor: ['#FF6361', '#00577C'],
                        borderColor: '#003F5C',
                        borderWidth: 2,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { color: '#FFFFFF', font: { family: "'Kanit', 'Roboto', 'Noto Sans Khmer', sans-serif" } } }
                    }
                }
            });

            if (hacktivistChartInstance) hacktivistChartInstance.destroy();
            const hacktivistCtx = document.getElementById('hacktivistChart').getContext('2d');
            hacktivistChartInstance = new Chart(hacktivistCtx, {
                type: 'bar',
                data: {
                    labels: ['AnonsecKh', 'National Defensive Cambodia', 'Dark Storm Team', 'BlackEye-Thai', 'Thai Is God', 'KH Nightmare'],
                    datasets: [{
                        label: t.chart_hacker_cambodia,
                        data: [100, 80, 75, 0, 0, 0],
                        backgroundColor: '#BC5090',
                    }, {
                        label: t.chart_hacker_thailand,
                        data: [0, 0, 0, 100, 90, 95],
                        backgroundColor: '#FFA600',
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { stacked: true, ticks: { color: '#FFFFFF', font: { family: "'Kanit', 'Roboto', 'Noto Sans Khmer', sans-serif" } }, grid: { color: 'rgba(255, 255, 255, 0.1)' } },
                        y: { stacked: true, ticks: { color: '#FFFFFF', font: { family: "'Kanit', 'Roboto', 'Noto Sans Khmer', sans-serif" } }, grid: { display: false } }
                    },
                    plugins: {
                        legend: { position: 'top', labels: { color: '#FFFFFF', font: { family: "'Kanit', 'Roboto', 'Noto Sans Khmer', sans-serif" } } },
                        title: { display: true, text: t.chart_hacker_title, color: '#FFFFFF', font: { size: 16, family: "'Kanit', 'Roboto', 'Noto Sans Khmer', sans-serif" } }
                    }
                }
            });
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            const langButtons = document.getElementById('language-switcher');
            langButtons.addEventListener('click', (e) => {
                if (e.target.matches('.lang-btn')) {
                    const lang = e.target.dataset.lang;
                    setLanguage(lang);
                }
            });
            setLanguage('th'); // Set default language
        });

        // Gemini API Integration
        const geminiModal = document.getElementById('geminiModal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const generateFakeNewsBtn = document.getElementById('generateFakeNewsBtn');
        const generatePolicyBtn = document.getElementById('generatePolicyBtn');

        const openModal = (titleKey) => {
            modalTitle.textContent = translations[currentLang][titleKey] || translations['en']['modal_loading_title'];
            modalBody.innerHTML = `<div class="flex justify-center items-center h-32"><div class="loader"></div></div>`;
            geminiModal.classList.remove('hidden');
            geminiModal.classList.add('flex');
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalBackdrop.classList.add('opacity-50');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            }, 10);
        };

        const closeModal = () => {
            modalBackdrop.classList.add('opacity-0');
            modalBackdrop.classList.remove('opacity-50');
            modalContent.classList.add('scale-95');
            modalContent.classList.remove('scale-100');
            setTimeout(() => {
                geminiModal.classList.add('hidden');
                geminiModal.classList.remove('flex');
            }, 300);
        };

        closeModalBtn.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);

        const callGeminiAPI = async (prompt, maxRetries = 3) => {
            const apiKey = "AIzaSyDj_fOvwZ80qfWaryvy5FNjSiyKt1wAF04"; // API key will be injected by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }]
            };

            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content?.parts?.length > 0) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error("Invalid response structure from Gemini API");
                    }
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i === maxRetries - 1) return "Error calling Gemini API. Please try again.";
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }
            }
        };

        const formatResponseText = (text) => {
            return text.split('\n').map(p => `<p class="mb-3">${p.trim()}</p>`).join('');
        };

        generateFakeNewsBtn.addEventListener('click', async () => {
            openModal('modal_loading_title');
            const prompt = translations[currentLang].gemini_prompt_fakenews;
            const responseText = await callGeminiAPI(prompt);
            modalTitle.textContent = translations[currentLang].modal_fakenews_title;
            modalBody.innerHTML = formatResponseText(responseText);
        });

        generatePolicyBtn.addEventListener('click', async () => {
            openModal('modal_loading_title');
            const prompt = translations[currentLang].gemini_prompt_policy;
            const responseText = await callGeminiAPI(prompt);
            modalTitle.textContent = translations[currentLang].modal_policy_title;
            modalBody.innerHTML = formatResponseText(responseText);
        });
    </script>
