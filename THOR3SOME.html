                    <section id="conduct" className="py-16 bg-slate-950 border-t border-slate-800">

                            </div>
                        </div>
                    </section>

                    {/* Footer / Connect */}
                    <footer className="bg-slate-950 py-16 border-t border-slate-800">
                        <div className="max-w-6xl mx-auto px-4 text-center">
                            <h2 className="text-3xl font-bold text-white mb-8">{t.footer.contact}</h2>
                            <div className="flex justify-center gap-6 mb-12">
                                <a href="https://x.com/widerooms" target="_blank" className="p-4 bg-slate-800 rounded-full hover:bg-cyan-600 hover:text-white transition text-slate-400">

                                </a>
                                <a href="https://www.youtube.com/@threeandhour" target="_blank" className="p-4 bg-slate-800 rounded-full hover:bg-red-600 hover:text-white transition text-slate-400">
                                    <IconYoutube />
                                </a>
                                <a href="https://www.instagram.com/th_b_ho/" target="_blank" className="p-4 bg-slate-800 rounded-full hover:bg-pink-600 hover:text-white transition text-slate-400">
                                    <IconInstagram />
                                </a>
                                <a href="https://threeandhour.github.io/GymMateX/" target="_blank" className="p-4 bg-slate-800 rounded-full hover:bg-purple-600 hover:text-white transition text-slate-400">
                                    <IconGlobe />
                                </a>
                            </div>
                            
                            <div className="flex justify-center items-center gap-2 text-slate-500 mb-8">
                                <IconMapPin />
                                <span>Bangkok - Pattaya - Sattahip</span>
                            </div>

                            <p className="text-slate-600 text-sm">
                                {t.footer.rights}
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
